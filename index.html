<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- DOCUMENT META DATA -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <!-- META DATA -->
    <title>Regenerator</title>
    <meta name="description" content="Regenerate your body and soul." />
    <meta name="keywords" content="Regenerate, body, soul, money" />

    <!-- ICONS -->
    <link rel="icon" href="IMG/favicon.png" />
    <!--[if IE]><link rel="shortcut icon" href="IMG/favicon.ico" /><![endif]-->

    <!-- CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="CSS/style.css"
      media="screen"
      title="standard"
    />
    <link rel="stylesheet" type="text/css" href="CSS/audio.css" />
    <!-- FONTS -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <header>
        <div class="bg">
          <button class="begin hvr-ripple-in">Begin Relaxation</button>
          <div class="text">
            <h1><b>Regeneration</b> will begin shortly.</h1><br>
            <p class="first">Close your eyes and prepare your body.</p>
          </div>
        </div>
        <div class="audiojsZ">
          <audio
            class="audio"
            src="./MP3/onehour-newmusic.mp3"
            preload="auto"
          ></audio>
          <div class="play-pauseZ">
            <p class="playZ"></p>
            <p class="pauseZ"></p>
            <p class="loadingZ"></p>
            <p class="errorZ"></p>
          </div>
          <div class="scrubberZ">
            <div class="progressZ"></div>
            <div class="loadedZ"></div>
          </div>
          <div class="timeZ">
            <em class="playedZ">0</em>/<strong class="durationZ">0</strong>
          </div>
          <div class="error-messageZ"></div>
        </div>
      </header>
      <section class="flower">
        <div class="petals"></div>
        <div class="petals"></div>
        <div class="petals"></div>
        <div class="petals"></div>
        <div class="petals"></div>
        <div class="petals"></div>
        <div class="petals"></div>
        <div class="petals"></div>
        <div class="petals"></div>
      </section>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="JS/audio.js"></script>
    <script src="JS/main.js"></script>
  </body>
</html>
